<html>

<head>
    <meta charset="UTF-8">
    <title>Домашнее задание 7</title>
    <link href="./Дз-7.css" rel="stylesheet">

</head>
<body>
    <div class="form">
        <fieldset class="content">
            <div>
                <p class="title">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
                <label class="name" for="username">Название статьи:</label>
                <br class="none">
                <input type="text" name="username" class="username">
            </div>
            <div>Рубрика:
                <br class="none">
                <select name="article" class="option">
                    <option value="it">программирование</option>
                    <option value="home">дом</option>
                    <option value="world news" selected>мировые новости</option>
                    <option value="animals">животные</option>
                </select>
            </div>
            <div class="public">Публикация:
                <br class="none">
                <input type="radio" name="position" value="на сайте" class="radio1" checked>на сайте
                <br class="none">
                <input type="radio" name="position" value="в журнале" class="radio2">в журнале
                <br class="none">
                <input type="radio" name="position" value="на сайте и журнале" class="radio3"> на сайте и журнале
            </div>
            Разрешить комментарии:<input type="checkbox" name="allow comments" value="comments" class="comments">
            <br>
            <p>Текст статьи:</p>
            <textarea name="text article" class="textarea">Впишите текст статьи</textarea>
            <br>
            <input type="submit" name="to publish" value="Опубликовать">
    </div>
</body>

</html>
